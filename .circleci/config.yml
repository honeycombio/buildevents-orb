version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.1
  shellcheck: circleci/shellcheck@3.2

filters: &filters
  tags:
    only: /.*/


workflows:
  build:
    jobs:
      - orb-tools/lint
      - orb-tools/publish-dev:
          context: orb-publishing
          checkout: true
          orb-name: honeycombio/buildevents
          orb-path: orb.yml
          publish-alpha-version: false
          publish-sha-version: false
          branch-sha-version-ref: dev:${CIRCLE_BRANCH}
          publish-branch-sha-version: true
          requires:
            - orb-tools/lint
          filters:
            branches:
              ignore:
                - /pull\/.*/
                - /dependabot\/.*/

  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          orb_name: buildevents
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          orb_name: buildevents
          requires: [orb-tools/lint, orb-tools/pack, orb-tools/review, shellcheck/check]
          filters: *filters
