setup: true
orbs:
  orb-tools: circleci/orb-tools@12.1
  shellcheck: circleci/shellcheck@3.2

filters: &filters
  tags:
    only: /.*/

dev_filters: &dev_filters
  branches:
    only: jamie.publish-dev

